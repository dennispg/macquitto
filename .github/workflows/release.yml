name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Extract release notes from CHANGELOG.md
        run: |
          # Extract the section for this version (everything between this ## heading and the next)
          awk '/^## \['"$VERSION"'\]/{found=1; next} /^## \[/{if(found) exit} found' CHANGELOG.md > release-notes.md

      - name: Build DMG
        run: ./scripts/build-dmg.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: .build/release/Macquitto-${{ env.VERSION }}.dmg
          body_path: release-notes.md
