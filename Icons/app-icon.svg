<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4D5C"/>
      <stop offset="100%" style="stop-color:#0D2B35"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="signalGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Full-bleed background (macOS applies its own squircle mask) -->
  <rect x="0" y="0" width="512" height="512" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#5DE6C8" stroke-width="1" fill="none">
    <line x1="96" y1="0" x2="96" y2="512"/>
    <line x1="176" y1="0" x2="176" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="336" y1="0" x2="336" y2="512"/>
    <line x1="416" y1="0" x2="416" y2="512"/>
    <line x1="0" y1="96" x2="512" y2="96"/>
    <line x1="0" y1="176" x2="512" y2="176"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="336" x2="512" y2="336"/>
    <line x1="0" y1="416" x2="512" y2="416"/>
  </g>

  <!-- Mosquito -->
  <g transform="translate(256, 290)" filter="url(#glow)">

    <!-- === PROBOSCIS === -->
    <line x1="0" y1="-90" x2="0" y2="-158" stroke="#5DE6C8" stroke-width="4" stroke-linecap="round"/>

    <!-- === SIGNAL WAVES === -->
    <g filter="url(#signalGlow)">
      <path d="M -18,-170 A 22,22 0 0,1 18,-170" fill="none" stroke="#5DE6C8" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
      <path d="M -34,-184 A 40,40 0 0,1 34,-184" fill="none" stroke="#5DE6C8" stroke-width="2" opacity="0.45" stroke-linecap="round"/>
      <path d="M -50,-198 A 58,58 0 0,1 50,-198" fill="none" stroke="#5DE6C8" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>
    </g>

    <!-- === ANTENNAE === -->
    <line x1="-4" y1="-82" x2="-48" y2="-148" stroke="#5DE6C8" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="4" y1="-82" x2="48" y2="-148" stroke="#5DE6C8" stroke-width="3.5" stroke-linecap="round"/>

    <!-- === HEAD === -->
    <circle cx="0" cy="-78" r="12" fill="#5DE6C8"/>

    <!-- === THORAX === -->
    <ellipse cx="0" cy="-44" rx="24" ry="30" fill="#5DE6C8"/>

    <!-- === WINGS (translucent with veins) === -->
    <!-- Left wing -->
    <ellipse cx="-108" cy="-30" rx="90" ry="22" fill="#5DE6C8" opacity="0.13" stroke="#5DE6C8" stroke-width="1.5" stroke-opacity="0.5" transform="rotate(-12, -108, -30)"/>
    <!-- Left wing veins -->
    <g transform="rotate(-12, -108, -30)" opacity="0.25" stroke="#5DE6C8" fill="none" stroke-width="0.8">
      <line x1="-24" y1="-30" x2="-190" y2="-30"/>
      <path d="M -40,-30 Q -100,-42 -170,-24"/>
      <path d="M -40,-30 Q -100,-18 -170,-36"/>
      <path d="M -60,-30 Q -110,-48 -160,-20"/>
      <path d="M -60,-30 Q -110,-14 -160,-40"/>
    </g>

    <!-- Right wing -->
    <ellipse cx="108" cy="-30" rx="90" ry="22" fill="#5DE6C8" opacity="0.13" stroke="#5DE6C8" stroke-width="1.5" stroke-opacity="0.5" transform="rotate(12, 108, -30)"/>
    <!-- Right wing veins -->
    <g transform="rotate(12, 108, -30)" opacity="0.25" stroke="#5DE6C8" fill="none" stroke-width="0.8">
      <line x1="24" y1="-30" x2="190" y2="-30"/>
      <path d="M 40,-30 Q 100,-42 170,-24"/>
      <path d="M 40,-30 Q 100,-18 170,-36"/>
      <path d="M 60,-30 Q 110,-48 160,-20"/>
      <path d="M 60,-30 Q 110,-14 160,-40"/>
    </g>

    <!-- === ABDOMEN === -->
    <path d="M -20,-18 L -24,20 L -22,50 L -18,80 L -12,108 L 0,128 L 12,108 L 18,80 L 22,50 L 24,20 L 20,-18 Z" fill="#5DE6C8"/>
    <!-- Abdomen segments -->
    <line x1="-22" y1="10" x2="22" y2="10" stroke="#0D2B35" stroke-width="1.5" opacity="0.2"/>
    <line x1="-23" y1="30" x2="23" y2="30" stroke="#0D2B35" stroke-width="1.5" opacity="0.2"/>
    <line x1="-21" y1="50" x2="21" y2="50" stroke="#0D2B35" stroke-width="1.5" opacity="0.2"/>
    <line x1="-17" y1="70" x2="17" y2="70" stroke="#0D2B35" stroke-width="1.5" opacity="0.2"/>
    <line x1="-13" y1="90" x2="13" y2="90" stroke="#0D2B35" stroke-width="1.5" opacity="0.2"/>
    <line x1="-8" y1="110" x2="8" y2="110" stroke="#0D2B35" stroke-width="1.5" opacity="0.2"/>

    <!-- === LEGS (sharp angular bends like reference) === -->
    <g stroke="#5DE6C8" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Front legs: out from thorax, sharp bend, then angled steeply UP -->
      <path d="M -14,-54 L -44,-68 L -68,-130"/>
      <path d="M 14,-54 L 44,-68 L 68,-130"/>
      <!-- Middle legs: out from thorax, sharp angular bend, then steeply DOWN â€” widest spread -->
      <path d="M -24,-28 L -80,-18 L -120,60"/>
      <path d="M 24,-28 L 80,-18 L 120,60"/>
      <!-- Rear legs: back from thorax/abdomen junction, sharp bend, then longest reach DOWN -->
      <path d="M -20,-6 L -70,40 L -108,130"/>
      <path d="M 20,-6 L 70,40 L 108,130"/>
    </g>

  </g>
</svg>